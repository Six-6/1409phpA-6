#源定义
source mysql
{
    type                    = mysql

    sql_host                = 127.0.0.1
    sql_user                = root
    sql_pass                = root
    sql_db                    = sixgroup
    sql_port                = 3306
    sql_query_pre            = SET NAMES utf8

    sql_query                = SELECT s_id, s_name, r_id, s_sprice, s_number, s_traffic, s_times, s_da, s_degree, s_img, s_frequency FROM scenic
                                                              #sql_query第一列id需为整数
                                                              #title、content作为字符串/文本字段，被全文索引
    #sql_attr_float           = s_id     #从SQL读取到的值必须为整数
    sql_attr_uint            = s_id           #从SQL读取到的值必须为整数
    #sql_attr_timestamp        = date_added #从SQL读取到的值必须为整数，作为时间属性


    sql_query_info_pre      = SET NAMES utf8                                        #命令行查询时，设置正确的字符集
    sql_query_info            = SELECT * FROM scenic WHERE s_id=$s_id #命令行查询时，从数据库读取原始数据信息
}

#index定义
index mysql
{
    source            = mysql             #对应的source名称
    path            = D:/WWW/coreseek/var/data/mysql #请修改为实际使用的绝对路径，例如：/usr/local/coreseek/var/...
    docinfo            = extern
    mlock            = 0
    morphology        = none
    min_word_len        = 1
    html_strip                = 0

    #中文分词配置，详情请查看：http://www.coreseek.cn/products-install/coreseek_mmseg/
    #charset_dictpath = /usr/local/mmseg3/etc/ #BSD、Linux环境下.设置，/符号结尾
    charset_dictpath = etc/                             #Windows环境下设置，/符号结尾，最好给出绝对路径，例如：C:/usr/local/coreseek/etc/...
    charset_type        = zh_cn.utf-8
}


